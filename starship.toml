"$schema" = 'https://starship.rs/config-schema.json'

# before the previous out and new prompt
add_newline = true

# no 2 line prompt
[line_break]
disabled = true

[directory]

# Git - these are ON by default, but explicit for clarity
[git_branch]
format = "[$symbol$branch]($style) "

[git_status]
format = '([$all_status$ahead_behind]($style) )'

# Disable noisy ones
[git_commit]
disabled = true

[git_metrics]
disabled = true

# Disable package version (rarely useful)
[package]
disabled = true

# Compact language versions - just icon + version, no "via"
[nodejs]
format = "[$symbol$version]($style) "
symbol = "â¬¢ "

[ruby]
